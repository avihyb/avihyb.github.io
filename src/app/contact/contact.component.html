<!-- Contact Form -->
<form
  #contactForm="ngForm"
  (ngSubmit)="onSubmit(contactForm)"
  action="https://formspree.io/f/mgvwwdvj"
  method="POST"
><h1>Contact Me</h1>
  <div>
    <label for="email">Your email:</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
    >
  </div>
  <div>
    <label for="message">Your message:</label>
    <textarea
      id="message"
      name="message"
      ngModel
      required
    ></textarea>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <!-- Add more fields as needed -->
  <button type="submit" [disabled]="contactForm.invalid">Send</button>

  
</form>
