<div class="contact-form">
    <h2>Say Hello</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required email>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" rows="4" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
